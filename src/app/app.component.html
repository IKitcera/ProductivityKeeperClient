<!--SPINNER-->
<div *ngIf="isLoading | async" class="spinner-wrap" fxFill fxLayoutAlign="center center">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<nav *ngIf="!(isLoading | async)">
  <div fxAlign="row" fxLayoutAlign="space-around">
    <a [routerLink]="''" fxFlex="45" fxFlexOffset="5">Productivity Keeper</a>
    <div fxLayoutAlign="space-around">
      <a [routerLink]="''">Tasks</a>
      <a *ngIf="authService.isAuthorized()" [routerLink]="'/analytics'">Analytics</a>
      <a *ngIf="authService.isAuthorized()" [routerLink]="'/settings'">Settings</a>
      <a *ngIf="!authService.isAuthorized()">Login</a>
      <a *ngIf="authService.isAuthorized()" (click)="authService.logout()">Logout</a>
    </div>
  </div>
</nav>

<router-outlet #router (activate)="routeChanged($event)"></router-outlet>
